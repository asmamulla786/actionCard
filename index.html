<!DOCTYPE html>
<html>
  <head>
    <title>ChatBot</title>
    <style>
      body {
        background-color: bisque;
      }
      * {
        margin: 0px;
        padding: 0px;
        font-family: sans-serif;
        color: rgba(0, 0, 0, 1);
        font-weight: 300;
        box-sizing: border-box;
      }

      section {
        width: 32%;
        border: 1px solid black;
        padding: 50px;
        margin: 80px auto;
        background-color: white;
      }

      section > * {
        margin-bottom: 35px;
      }

      h1 {
        font-size: 45px;
        color: rgba(0, 0, 0, 0.7);
      }

      div a {
        text-transform: uppercase;
        text-decoration: none;
        display: block;
        color: white;
      }

      p {
        font-size: 23px;
        color: rgba(0, 0, 0, 0.5);
        line-height: 26px;
      }

      #btn-desc {
        font-size: 16px;
        color: rgba(0, 0, 0, 0.4);
        margin-bottom: 0px;
        line-height: 20px;
      }

      #btn {
        width: 95%;
        background-color: #4184e1;
        text-align: center;
        padding: 10px;
        border-radius: 20px;
      }

      #line {
        width: 13%;
        border: 1.5px solid rgba(0, 0, 0, 0.8);
      }
    </style>
  </head>
  <body>
    <section>
      <h1>Build your first chatbot in 10 minutes</h1>
      <div id="line"></div>
      <p>
        Have a bot answering questions from customers on your website within 10
        minutes of signing up ChatBot
      </p>
      <div id="btn"><a href="#">try now &rarr;</a></div>
      <p id="btn-desc">
        By clicking try now you create an account and agree to our Terms and
        Conditions and Privacy Policy
      </p>
    </section>
  </body>
</html>
